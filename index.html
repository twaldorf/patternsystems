<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Camo patterns</title>
    <link rel="stylesheet" href="theytellyouhowtothink.css">
</head>
<body>
    <header>
        <h1>Camo pattern systems</h1>
        <div>
            <p>Patterns made by <a href="https://twitter.com/tjwaldorf">@tjwaldorf</a> in p5.js // Refresh to regenerate patterns</p>
        </div>
    </header>
    <section>
        <figure>
            <div>
                <div>
                    <label>TYPE</label>
                    <hr>
                    <h2>Strichtarn</h2>
                </div>
                <div>
                    <label>DESC</label><hr>
                    <p>
                        English: "Line/stroked camouflage". Vertical lines arranged with alternating pseudorandom offsets create a "raindrop" pattern.
                    </p>
                </div>
                <div>
                    <label>USE</label>
                    <hr>
                    <p>DDR, Central Europe 1965 - 1990</p>
                </div>
                <div>
                    <label>INSPO</label>
                    <hr>
                    <p><a href="https://rogueterritory.com" target="new" alt="Link to clothing brand Rogue Territory">
                    Rogue Territory</a></p>
                </div>
            </div>
            <iframe src="raindrop.html"></iframe>
        </figure>
        <figure>
                <div>
                        <div>
                            <label>TYPE</label>
                            <hr>
                            <h2>Designer</h2>
                        </div>
                        <div>
                            <label>DESC</label><hr>
                            <p>
                                Rounded rectangles in glued groups distributed on a 15 unit grid.
                            </p>
                        </div>
                        <div>
                            <label>USE</label>
                            <hr>
                            <p>None</p>
                        </div>
                        <div>
                            <label>INSPO</label>
                            <hr>
                            <p>Dribbble background shots and planet illustrations of the mid 2010s.</p>
                        </div>
                    </div>
            <iframe src="designer.html"></iframe>
        </figure>
    </section>
    <script type="text/javascript" src="powerandcontrol.js"></script>
</body>
</html>
